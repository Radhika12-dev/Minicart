<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Customers</title>
    <script src="/static/main.js" defer></script> <!-- Link to your JavaScript file -->
</head>
<body>
    <h1>Create Customers</h1>
    <form onsubmit="CreateCustomer(); return false;"> <!-- Use the JavaScript function -->
        Name: <input type="text" id="name" name="name" required><br><br>
        Email: <input type="email" id="email" name="email" required><br><br>
        Phone: <input type="tel" id="phone" name="phone" required><br><br>
        Address: <input type="text" id="address" name="address" required><br><br>
        <button type="submit">Create Customer</button>
    </form>

</html>    <br><br>

<!-- Button to view customers -->
<div>
    <a href="/view-customers"><button type="button">View Customers</button></a>
</div>
</body>
</html>
